<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <link rel="stylesheet" href="Grid.css">
</head>

<body>
    <div class="cont">
        <div class="container-grid">
            <input type="text" class="display" readonly>
            <button class="calculator-button gray-button btn">7</button>
            <button class="calculator-button gray-button btn">8</button>
            <button class="calculator-button gray-button btn">9</button>
            <button class="calculator-button orange-button btn">+</button>
            <button class="calculator-button gray-button btn">4</button>
            <button class="calculator-button gray-button btn">5</button>
            <button class="calculator-button gray-button btn">6</button>
            <button class="calculator-button orange-button btn">-</button>
            <button class="calculator-button gray-button btn">1</button>
            <button class="calculator-button gray-button btn">2</button>
            <button class="calculator-button gray-button btn">3</button>
            <button class="calculator-button orange-button btn">x</button>
            <button class="calculator-button gray-button btn">0</button>
            <button class="calculator-button gray-button btn">.</button>
            <button class="calculator-button gray-button btn">=</button>
            <button class="calculator-button orange-button btn">/</button>
            <button class="calculator-button gray-button" id="clr">C</button>
            <button class="calculator-button gray-button all-clr">AC</button>
        </div>
    </div>
    <script src="../../Projects/Calculator/Script.js"></script>
</body>

</html>
