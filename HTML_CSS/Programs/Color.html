<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #f_Para {
            color: red;
            background-color: yellow;
            font-family: cursive;
        }
        #s_Para {
            color: white;
            background-color: black;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #t_Para {
            color: #f4fc00;
            background-color: #d12460;
            font-family: cursive;
        }
        
    </style>
</head>

<body>
    <h2>CSS Colors</h2>
    <p id="f_Para">This is First Paragraph</p>
    <p id="s_Para">This is Second Paragraph</p>
    <p id="t_Para">This is Third Paragraph</p>
</body>

</html>
