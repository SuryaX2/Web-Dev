<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <link rel="stylesheet" href="Grid.css">
</head>

<body>
    <div class="cont">
        <div class="container-grid">
            <input type="text" class="display" readonly>
            <button class="calculator-button gray-button">7</button>
            <button class="calculator-button gray-button">8</button>
            <button class="calculator-button gray-button">9</button>
            <button class="calculator-button orange-button">+</button>
            <button class="calculator-button gray-button">4</button>
            <button class="calculator-button gray-button">5</button>
            <button class="calculator-button gray-button">6</button>
            <button class="calculator-button orange-button">-</button>
            <button class="calculator-button gray-button">1</button>
            <button class="calculator-button gray-button">2</button>
            <button class="calculator-button gray-button">3</button>
            <button class="calculator-button orange-button">x</button>
            <button class="calculator-button gray-button">0</button>
            <button class="calculator-button gray-button">.</button>
            <button class="calculator-button gray-button">=</button>
            <button class="calculator-button orange-button">/</button>
            <button class="calculator-button gray-button" id="clr" onclick="bspace();">C</button>
            <button class="calculator-button gray-button all-clr">AC</button>
        </div>
    </div>
    <script src="../../Projects/Calculator/Script.js"></script>
</body>

</html>
