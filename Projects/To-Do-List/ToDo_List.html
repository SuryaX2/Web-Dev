<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To-Do-List</h1>
    <div class="container">
        <input type="text" name="name" id="b" placeholder="Enter To-Do" class="inputbox box">
        <input type="date" name="date" id="due" class="date box">
        <button class="add-btn box" onclick="todo_list();">Add</button>
        <div class="show"></div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
