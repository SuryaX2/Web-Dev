<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

            </div>
        </div>
        <div class="pokeinfo">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
