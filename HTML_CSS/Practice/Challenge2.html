<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        :root {
            --mycolor: red;
            --mytext: yellow;
        }

        .nav {
            background-color: var(--mycolor);
            color: var(--mytext);
        }

        ul {
            display: flex;
        }

        ul li {
            list-style: none;
            padding: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Community</li>
            <li>Contact</li>
        </ul>
    </div>
</body>

</html>
