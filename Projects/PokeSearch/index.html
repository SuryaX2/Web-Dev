<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images7.alphacoders.com/592/592678.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            color: white;
        }

        .search {
            display: flex;
            margin-bottom: 20px;
        }

        #input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        #input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .s-btn {
            background-color: rgba(255, 82, 82, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .s-btn:hover {
            background-color: rgba(255, 26, 26, 0.8);
        }

        .pokeinfo {
            text-align: center;
        }

        .poke-img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .poke-name {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .type {
            display: inline-block;
            padding: 5px 15px;
            background-color: rgba(76, 175, 80, 0.6);
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .column {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .e-cont {
            text-align: center;
            display: none;
        }

        .error img {
            width: 150px;
            margin-bottom: 20px;
        }

        .error h1 {
            font-size: 20px;
            color: #ff5252;
        }

        .ani {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .poke-img {
                width: 150px;
                height: 150px;
            }

            .poke-name {
                font-size: 24px;
            }

            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" id="input" placeholder="Enter Pokémon name">
            <button class="s-btn">Search</button>
        </div>

        <div class="e-cont">
            <div class="error">
                <img src="https://www.media.pokekalos.fr/img/site/erreur404.png" alt="Error">
                <h1>Invalid Pokémon Name</h1>
            </div>
        </div>

        <div class="pokeinfo">
            <!-- Pokémon info will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
