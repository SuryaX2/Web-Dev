<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="Style.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li class="home">Home</li>
				<li class="services">Services</li>
				<li class="contacts">Contacts</li>
				<li class="about">About Us</li>
			</ul>
		</nav>
	</header>
	<div class="container">
		<div class="container-elements">
			<h1 class="h1">Login</h1>
			<div class="input">
				<label for="username">Username</label>
				<input type="text" name="text" id="username" placeholder="Enter Username" class="box" required>
			</div>
			<div class="input">
				<label for="Password">Password</label>
				<input type="password" name="Pass" id="Password" placeholder="Enter Password" class="box" required>
			</div>
			<div class="input">
				<label for="gmail">Email</label>
				<input type="email" name="mail" id="gmail" placeholder="Enter E-mail" class="box" required>
			</div>
			<div class="log">
				<button class="login">Login</button>
				<label for=""><input type="checkbox">Remember me <a href="#">Forget Password</a></label>
				<p>
					Don't have an account! <a href="#">Register</a>
				</p>
			</div>
		</div>
	</div>
</body>

</html>
