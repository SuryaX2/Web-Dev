<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <p class="display-para">Calculator</p>
        </div>
        <div class="calc">
            <span>
                <button class="calculator-button gray-button" onclick="tap('7');">7</button>
                <button class="calculator-button gray-button" onclick="tap('8');">8</button>
                <button class="calculator-button gray-button" onclick="tap('9');">9</button>
                <button class="calculator-button orange-button" onclick="tap('+');">+</button>
            </span>
            <span>
                <button class="calculator-button gray-button" onclick="tap('4');">4</button>
                <button class="calculator-button gray-button" onclick="tap('5');">5</button>
                <button class="calculator-button gray-button" onclick="tap('6');">6</button>
                <button class="calculator-button orange-button" onclick="tap('-');">-</button>
            </span>
            <span>
                <button class="calculator-button gray-button" onclick="tap('1');">1</button>
                <button class="calculator-button gray-button" onclick="tap('2');">2</button>
                <button class="calculator-button gray-button" onclick="tap('3');">3</button>
                <button class="calculator-button orange-button" onclick="tap('*')">x</button>
            </span>
            <span>
                <button class="calculator-button gray-button" onclick="tap('0');">0</button>
                <button class="calculator-button gray-button" onclick="clearDisplay();">C</button>
                <button class="calculator-button gray-button" onclick="tap('=')">=</button>
                <button class="calculator-button orange-button" onclick="tap('/');">/</button>
            </span>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
